<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="homepage">
        <div class="hpmepage-container">
            <h1>SwiftS</h1>
            <h2>Master Your Keyboard Typing Speed</h2>
            <form id="gameForm">
                <div class="form-group">
                    <label for="playerName">Enter Your Name:</label>
                    <input type="text" id="playerName" placeholder="Your Name ,e.g David" required>
                </div>
                <div class="form-group">
                    <label for="inputType">Type:</label>
                    <select id="inputType" required>
                        <option value="word">Words Mode</option>
                        <option value="sentence">Sentences Mode</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
